<html lang="en">
<head>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #myTextarea {
            width: 100%;
            height: 100%;
        }

</head>
<body>
<textarea id="myTextarea"></textarea>
<script>
    tinymce.init({
        selector: '#myTextarea',
        language: 'zh_CN'
    });
</script>
</body>
</html>
